<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GCSE Revision — Matin</title>
  <meta name="description" content="Intuitive, aesthetic GCSE revision planner with timers, progress tracking, notes, and tips." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --glass: rgba(255,255,255,0.7);
      --text: #1f1f1f;
      --muted: #6b6b6b;
      --border: rgba(0,0,0,0.1);

      /* Palette from your swatches */
      --peach: #FFCDb2;
      --light-pink: #FFB4A2;
      --medium-pink: #E5989B;
      --mauve: #B5838C;
      --deep-mauve: #6D6875;

      /* Neutrals */
      --white: #ffffff;
      --black: #000000;
      --gray: #cccccc;

      /* Assign subjects */
      --maths: var(--peach);
      --physics: var(--light-pink);
      --chemistry: var(--medium-pink);
      --english: var(--mauve);
      --geography: var(--deep-mauve);
      --break: var(--gray);

      --accent: var(--medium-pink);
      --accent-2: var(--mauve);

      --shadow: 0 12px 28px rgba(0,0,0,0.08);
    }

    body {
      margin:0; padding:0;
      background: linear-gradient(135deg, var(--peach), var(--light-pink), var(--medium-pink), var(--mauve), var(--deep-mauve));
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
      line-height:1.6;
    }
    @keyframes gradient {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 34px 20px 90px; }

    header { display:flex; flex-direction:column; gap:12px; margin-bottom:20px; }
    .title {
      font-family: "Playfair Display", serif;
      font-weight:700;
      font-size: clamp(34px, 5vw, 48px);
      margin:0;
      color: var(--black);
    }
    .subtitle { color: var(--muted); font-weight:600; }
    .actions { display:flex; gap:10px; flex-wrap:wrap; }

    .btn {
      border:1px solid var(--border);
      background: var(--glass);
      backdrop-filter: blur(12px);
      color: var(--text);
      padding:10px 14px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      box-shadow: var(--shadow);
    }
    .btn-primary { background: var(--accent); color: var(--white); border:none; }
    .btn:hover { opacity:0.9; }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: var(--shadow);
      margin-bottom:16px;
    }
    h2 { font-family: "Playfair Display", serif; font-weight:700; margin:0 0 12px; }

    .tabs { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:14px; }
    .tab {
      padding:8px 12px; border-radius:999px; border:1px solid var(--border);
      background: var(--white); cursor:pointer; font-weight:700; color:var(--text);
    }
    .tab.active { background: var(--accent); color: var(--white); }

    .row {
      display:grid; grid-template-columns: 130px 1fr; gap:12px; align-items:center;
      padding:10px; border-radius:14px; margin-bottom:8px; border:1px solid var(--border);
      background: var(--white);
    }
    .time { font-weight:800; color:var(--muted); text-align:center; }
    .slot { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .chip { width:16px; height:16px; border-radius:5px; }
    .chip.maths{background:var(--maths);} .chip.physics{background:var(--physics);}
    .chip.chemistry{background:var(--chemistry);} .chip.english{background:var(--english);}
    .chip.geography{background:var(--geography);} .chip.break{background:var(--break);}
    .subject { font-weight:800; }
    .tag { font-size:12px; font-weight:700; padding:4px 8px; border-radius:999px; background: var(--glass); }

    .week-table { width:100%; border-collapse:collapse; }
    .week-table th, .week-table td { border:1px solid var(--border); padding:8px; text-align:center; }
    .week-table th { background: var(--accent); color: var(--white); }

    footer { margin-top:22px; color:var(--muted); font-size:13px; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">GCSE Revision — Matin</h1>
      <div class="subtitle">45-minute blocks, 5–7 minute breaks. Days: Monday, Tuesday, Thursday, Friday, Sunday. 5:00–9:00 PM.</div>
      <div class="actions">
        <button class="btn-primary" onclick="window.print()">Print / Save PDF</button>
        <button class="btn" id="toggle-view">Switch to Full Timetable</button>
      </div>
    </header>

    <!-- Today’s Plan -->
    <div id="today-view">
      <div class="card">
        <h2>Today’s Plan</h2>
        <div class="tabs" id="day-tabs"></div>
        <div id="schedule"></div>
      </div>
    </div>

    <!-- Full Timetable -->
    <div class="card" id="full-timetable" style="display:none;">
      <h2>Full Week Timetable</h2>
      <div style="overflow-x:auto">
        <table class="week-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Sunday</th>
            </tr>
          </thead>
          <tbody id="week-body"></tbody>
        </table>
      </div>
    </div>

    <footer>
      Built for GCSE success • Focus, consistency, and smart practice.
    </footer>
  </div>
