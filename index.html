<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GCSE Revision — Matin</title>
  <meta name="description" content="Intuitive, aesthetic GCSE revision planner with timers, progress tracking, notes, and tips." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f7f6fb;
      --glass: rgba(255,255,255,0.65);
      --text: #1f2433;
      --muted: #6b7280;
      --border: rgba(50,60,90,0.12);

      --accent: #6f5ae6;
      --accent-2: #ff9ab3;

      /* Harmonised pastel palette */
      --maths: #A8D5BA;       /* sage green */
      --physics: #B8C6F8;     /* periwinkle */
      --chemistry: #A7D8F0;   /* sky blue */
      --english: #F7B2BD;     /* blush rose */
      --geography: #9FD9D9;   /* seafoam teal */
      --break: #E2D4F0;       /* lavender mist */

      --shadow: 0 18px 40px rgba(60, 70, 120, 0.15);
    }

    @media (prefers-color-scheme: dark) {
      :root{
        --bg: #0f1220;
        --glass: rgba(23,27,46,0.6);
        --text: #e7e9f3;
        --muted: #a9adc2;
        --border: rgba(160,170,210,0.14);
        --shadow: 0 18px 40px rgba(0,0,0,0.45);
      }
    }

    html, body { margin:0; padding:0; background:
      radial-gradient(1100px 700px at 15% -10%, #fff 0%, var(--bg) 55%), var(--bg);
      color: var(--text); font-family: Inter, system-ui, Segoe UI, Roboto, Arial; line-height:1.6;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 34px 20px 90px; }

    header { display:grid; grid-template-columns: 1fr auto; align-items:end; gap:16px; margin-bottom:18px; }
    .title {
      font-family: "Playfair Display", serif; font-weight:700;
      font-size: clamp(34px, 5vw, 48px); margin:0;
      background: linear-gradient(60deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text; background-clip:text; color:transparent;
    }
    .subtitle { margin-top:6px; color:var(--muted); font-weight:600; }
    .actions { display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; }
    .btn {
      appearance:none; border:1px solid var(--border); background:var(--glass);
      backdrop-filter: blur(16px); color:var(--text); padding:10px 14px; border-radius:12px;
      font-weight:700; cursor:pointer; box-shadow: var(--shadow); transition: transform .08s ease, box-shadow .2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn-primary { background: var(--accent); color:white; border-color:transparent; }
    .btn-outline { background: transparent; color: var(--accent); border-color: var(--accent); }

    .card {
      background: var(--glass); border: 1px solid var(--border); border-radius: 18px;
      padding: 18px; box-shadow: var(--shadow);
    }
    h2 { font-family: "Playfair Display", serif; font-weight:700; font-size: clamp(22px, 3vw, 28px); margin: 6px 0 12px; }

    .tabs { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:14px; }
    .tab {
      padding:8px 12px; border-radius:999px; border:1px solid var(--border);
      background: rgba(255,255,255,0.6); backdrop-filter: blur(12px); cursor:pointer; font-weight:700; color:var(--text);
    }
    .tab.active { background: var(--accent); color:white; border-color:transparent; }

    .row {
      display:grid; grid-template-columns: 130px 1fr; gap:12px; align-items:center;
      padding:10px; border-radius:14px; margin-bottom:8px; border:1px solid var(--border);
      background: rgba(255,255,255,0.55); backdrop-filter: blur(10px);
    }
    .time { font-weight:800; color:var(--muted); text-align:center; }
    .slot { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .chip { width:16px; height:16px; border-radius:5px; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06); }
    .chip.maths{background:var(--maths);} .chip.physics{background:var(--physics);}
    .chip.chemistry{background:var(--chemistry);} .chip.english{background:var(--english);}
    .chip.geography{background:var(--geography);} .chip.break{background:var(--break);}
    .subject { font-weight:800; }
    .tag { font-size:12px; font-weight:800; padding:6px 10px; border-radius:999px; border:1px solid rgba(0,0,0,0.06); background:#fff; }

    .week-table { width:100%; border-collapse:collapse; border:1px solid var(--border); }
    .week-table th, .week-table td { border:1px solid var(--border); padding:8px; text-align:center; }
    .week-table th { background:linear-gradient(180deg, rgba(111,90,230,0.1), rgba(111,90,230,0.05)); }

    footer { margin-top:22px; color:var(--muted); font-size:13px; text-align:center; }
  </style>
</head>
<body>

    <header>
      <div>
        <h1 class="title">GCSE Revision — Matin</h1>
        <div class="subtitle">45-minute blocks, 5–7 minute breaks. Focus days: Monday, Tuesday, Thursday, Friday, Sunday. 5:00–9:00 PM.</div>
      </div>
      <div class="actions">
        <button class="btn-primary" onclick="window.print()">Print / Save PDF</button>
        <button class="btn" id="toggle-view">Switch to Full Timetable</button>
      </div>
    </header>

    <!-- Today’s Plan -->
    <div id="today-view">
      <div class="card">
        <h2>Today’s Plan</h2>
        <div class="tabs" id="day-tabs"></div>
        <div id="schedule"></div>
      </div>
    </div>

    <!-- Full Timetable -->
    <div class="card" id="full-timetable" style="display:none; margin-top:14px">
      <h2>Full Week Timetable</h2>
      <div style="overflow-x:auto">
        <table class="week-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Sunday</th>
            </tr>
          </thead>
          <tbody id="week-body"></tbody>
        </table>
      </div>
    </div>

    <footer>
      Built for GCSE success • Focus, consistency, and smart practice.
    </footer>
  </div>
